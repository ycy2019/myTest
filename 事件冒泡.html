<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #frame {
        width: 100px;
        height: 100px;
        background: red;
    }

    #frame2 {
        margin-left: 120px;
        width: 100px;
        height: 100px;
        background: blue;
    }
</style>

<body>
    <div id="frame">
        我是父亲
        <div id="frame2">我是儿子</div>
    </div>

</body>
<script>
    let div1 = document.getElementById("frame")
    let div2 = document.getElementById("frame2")
    //父子div都有事件
    //***************************************
    // div2.onclick = function () {
    //     alert("我是儿子")
    // }
    // div1.onclick = function () {
    //     alert("我是父亲")
    // }
    //****************************************
    //只有父亲div有事件，但是点击儿子div

    div1.onclick = function () {//这表示事件冒泡传递的仅仅是事件，并不传递锁绑定的事件函数
        alert("我是父亲")
    }
</script>
