<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        margin-top: 100px;
        width: 100px;
        height: 100px;
        background: red;
    }

    #box2 {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        top: 10px;
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
<script>
    //事件委托：也称事件代理 就是利用冒泡的原理 把加事件加到父级上，触发执行效果
    //通过循环给每个li加事件，要加很多次事件，这样其实是非常耗性能的。那么我们会想，能不能只加一个事件就能实现呢。当然是能的
    let ul = document.getElementsByTagName("ul")[0]
    ul.onmouseover = function (_event) {
        console.log(_event.target)
        _event.target.style.background = "red"
    }
    ul.onmouseout = function (_event) {
        _event.target.style.background = "white"
    }
</script>

</html>
